<ion-header>
  <ion-toolbar>
    <ion-title>Giriş Yap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

		<ion-item>
		  <ion-label position="floating">E-mail</ion-label>
		  <ion-input type="email" [(ngModel)]="email"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Şifre</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
	  </ion-list>

	  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Giriş Yap</ion-button>
	  <ion-button fill="solid" expand="block" color="dark" routerLink="/register">Kayıt Ol</ion-button>
</ion-content>
