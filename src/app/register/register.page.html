<ion-header>
  <ion-toolbar>
    <ion-title>KAYIT OL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
	<ion-item>
		<ion-label position="floating">Kullanıcı Adı</ion-label>
		<ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
			  
	<ion-item>
		<ion-label position="floating">E-Mail</ion-label>
		<ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
		  <ion-label position="floating">Şifre</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
	</ion-list>

	  <ion-button fill="solid" expand="block" color="dark" (click)="register()">Kayıt Ol</ion-button>
	  <ion-button fill="solid" expand="block" color="dark" routerLink="/login">Hesabınız var mı?</ion-button>
</ion-content>
